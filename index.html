<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1 class="quiz">Coding Quiz</h1>
    <div>
        <button id="start-button">Start</button>
    </div>
    <div id="time-text">Time:</div>
    <div id="time-counter">180</div>
    
    <P id="questions">
        <button id="choice-a">A.</button>
        <button id="choice-b">B.</button>
        <button id="choice-c">C.</button>
        <button id="choice-d">D.</button>
    </P>
    <div>
        <h4>Final Score</h4>
        <div>
            <button id="high-score">High Score</button>
        </div>
        
       <form>
        <p>
            <button type="submit" id="initials">Submit</button>
        </form>
        </p>

    </div>
    
    <script src="assets\script.js"></script>
</body>
</html>
